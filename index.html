<div id="introText"><p>This <a href="/ColorPicker/colorpicker.html">app</a> will be a color picker app, similar to the color picker in photoshop. It will use Barycentric Maxwell hues with ρ (rho) for red, ɣ (gamma) for green, (β) beta for blue, and L for luminance.</p></div>

<div id="bodyParagraph"><p>Here is a link to the <a href="https://github.com/Mrelliot11/ColorPicker">GitHub</a> and here is a link to the <a href="https://www.pivotaltracker.com/n/projects/2532488">Pivotal Tracker Project</a></p></div>
